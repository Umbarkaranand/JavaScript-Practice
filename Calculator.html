<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" name="first" id="firstNumber"/>
   <select name="operator" id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">X</option>
    <option value="/">/</option>
   </select>
    <input type="number" name="second" id="secondNumber"/>

    <br/>
    <br>
    <button id="calculate">Calculate</button>
    <input type="text" name="result" id="result" readonly/>
    
</body>
<script type="text/javascript">
   
    var btn =document.getElementById("calculate");

    btn.addEventListener("click",result);
   function result()
   {
    var operator1 = document.getElementById("firstNumber").value;
    var operator2 = document.getElementById("secondNumber").value;
    var operation = document.getElementById("operator").value;
    var ot;

    if(operation == "+")
    {
       ot= parseInt(operator1) + parseInt(operator2) ;
    }
    else{
        if(operation == "-")
    {
       ot= parseInt(operator1) - parseInt(operator2) ;
    }
    else if(operation == "*")
    {
       ot= parseInt(operator1) * parseInt(operator2) ;
    }
    else{
        if(operation == "/")
    {
       ot= parseInt(operator1) / parseInt(operator2) ;
    }
    }
    }
    document.getElementById("result").value=ot;
   }
  
   
  
    
</script>
</html>
