<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style type="text/css">
        body{

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
           
        }

        h1 {
            text-align: center;
            font-family: vardana;
            font-size: 3rem;
        }
        
    </style>
</head>
<body onload="settime()">

    <h1></h1>
    
</body>
<script type="text/javascript">

    function settime(){

    var d = new Date();
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    var greet;

    if(h>=12)
    {
        greet = "PM"
    }
    else{
        greet="AM";
    }
    if(h>12)
    {
        h=h-12;
    }
    
    h=h>10?h:"0"+h;
    m=m>10?m:"0"+m;
    s=s>10?s:"0"+s;
        var time = h + " : " + m + " : " + s +" "+greet;
    document.getElementsByTagName("h1")[0].innerHTML=time;

        setTimeout(settime,1000);
    }

</script>
</html>
