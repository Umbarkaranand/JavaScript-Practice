<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .yellow{
            margin-top: 20px;
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        .red{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 3px;
            
        }
    </style>
</head>
<body>
    <button onclick="move()">Click to move</button>
    
    <div class="yellow">
        <div class="red">
            
        </div>
    </div>
</body>
<script type="text/javascript">
    function move()
    {
        var red=document.getElementsByClassName("red")[0];
        var poe =0;
        var anim = setInterval(animate,5);

        function animate(){
            if(poe==350)
            {
                clearInterval(anim);
            }
            else{
            red.style.top = poe+"px";
            red.style.left = poe+"px";
            poe++;
            }
        }
    }
</script>
</html>
